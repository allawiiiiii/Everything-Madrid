<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <style>
  body {
  background-color: rgb(255, 255, 255);
  }


  .grid-container {
  display: grid;
  grid-template-columns: 200px 2fr 200px;
  gap: 10px;
  padding: 10px;
  }

  .grid-container > div {
  background-color:  rgb(226, 226, 226);
  text-align: center;
  padding: 10px;
  font-size: 30px;
  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 10px;
  }

  .item1 {
  grid-column: 1 / 2;
  height: 100px;
  background-color: transparent !important;
}


  .item2 {
  grid-column: 2 / 4;
  height: 100px;
  background-color: transparent !important;
}

  .item3 {
  grid-column: 1 / 2;
  height: 400px;
  padding: 0;
  }


  .item5 {
  grid-column: 2 / 4;
  min-height: 400px;
  height: auto; 
  padding: 10px;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-template-rows: repeat(2, 1fr);
  gap: 10px;
  }

  .item5 > div {
  background-color:  rgb(255, 255, 255);
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 20px;
  border-radius: 8px;
  }

  .player-card {
  background-color: transparent;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-size: 18px;
  border-radius: 10px;
  padding: 10px;
  box-shadow: 0 2px 8px rgb(255, 255, 255);
}

  .nav-menu {
  display: flex;
  flex-direction: column;
  justify-content: space-around;
  align-items: center;
  height: 100%;
  width: 100%;
  background-color: rgb(226, 226, 226);
  border-radius: 10px;
  padding: 10px; 
  }

  .nav-menu a {
  text-decoration: none;
  color: black;
  font-size: 20px;
  background-color: white;
  padding: 10px 20px;
  border-radius: 8px;
  width: 80%;
  text-align: center;
  transition: background-color 0.3s;
  }

  .nav-menu a:hover {
  background-color: #ddd;
  }

  .logo {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
  }

  header {
  background-color: #245ab6;
  color: white;
  text-align: center;
  padding: 15px;
  font-size: 18px;
}

footer {
  background-color: rgb(226, 226, 226);
  color: black;
  text-align: center;
  padding: 20px;
  font-size: 14px;
}

footer * {
  background-color: transparent !important;
  color: inherit;
}



  main > h1 {
  text-align: center;
  color: rgb(0, 0, 0);
  font-size: 36px;
  margin: 20px 0;
  }
  body {
  margin: 0;
  padding-bottom: 100px;
  font-family: 'Montserrat', sans-serif;
}

</style>
</head>

<body>

<main>
  <div class="grid-container">
    <div class="item1">
      <div style="background-color: 10px; display: inline-block;">
        <img src="realmadrid.png" alt="Real Madrid Logo" style="height:120px;">
      </div>
      
    </div>
    <div class="item2">
      <h1 style="
        margin: 0;
        font-size: 36px;
        color: blue;
        font-family: 'Montserrat', sans-serif;
      ">
        Everything Real Madrid
      </h1>
    </div>
    
    
    <div class="item3" style="background-color: transparent;">

      <nav class="nav-menu">
        <a href="#" id="homeBtn">Home</a>
        <a href="#" id="aboutBtn">About</a>
        <a href="#" id="historybtn">History</a>
        <a href="#" id="playersBtn">Players</a>

      </nav>
    </div>
    <div class="item5" id="playerGrid">
    </div>
      
  <div id="player-list" style="display: none; padding: 20px; background-color: white; border-radius: 10px; margin-top: 20px;">
    <h2 style="text-align:center; color: rgb(37, 116, 161);">Real Madrid Legends</h2>
    <ul id="players" style="list-style-type: none; padding: 0; font-size: 18px; text-align: center;"></ul>
  </div>
  
</main>

<div style="height: 20px;"></div>

<footer>
  <p>
    <img src="realmadrid.png" alt="Real Madrid Logo" style="height: 30px; vertical-align: middle;">
    Â©2025 Everything Real Madrid | Â¡Hala Madrid y nada mÃ¡s!
  </p>
  <p>
    Follow our journey on
    <a href="https://www.instagram.com/realmadrid/" target="_blank">Instagram ðŸ“¸</a>
  </p>
</footer>

<script>
  let playersLoaded = false;

  const playersBtn = document.getElementById("playersBtn");
  const playerGrid = document.getElementById("playerGrid");

  playersBtn.addEventListener("click", (e) => {
  e.preventDefault();

  playerGrid.style.display = "grid";

  if (playersLoaded) {
    return;
  }

  playerGrid.innerHTML = "";

  fetch('real_madrid_players.json')
    .then(res => res.json())
    .then(players => {
      players.forEach(player => {
        const card = document.createElement("div");
        card.classList.add("player-card");

        card.innerHTML = `
          <div 
          style="text-align:center;">
            <img src="${player.image}" alt="${player.name}" style="width:100px; height:100px; border-radius:50%; object-fit:cover;"><br>
            <strong>${player.name}</strong><br>
            <small>${player.position}</small><br>
            <small>${player.years}</small>
        <div>
        `;
        playerGrid.appendChild(card);
      });

      playersLoaded = true;
    })
    .catch(err => {
      playerGrid.innerHTML = "<div>Error loading players.</div>";
      console.error(err);
    });
});

  const aboutBtn = document.getElementById("aboutBtn");

  aboutBtn.addEventListener("click", (e) => {
  e.preventDefault();
  playerGrid.style.display = "grid";
  playerGrid.innerHTML = "";
  playersLoaded = false;

  const aboutText = document.createElement("div");
  aboutText.style.gridColumn = "1 / -1";
  aboutText.innerHTML = `
    <div style="text-align:center; font-size: 20px; color: black;">
      <h2 style="color: blue;">Real Madrid</h2>
      <p>
        Real Madrid is the most successful football clubs in the world.
        Founded in 1902, they have won a record 15 UEFA Champions League titles and 35 La Liga titles.
        The team is known for it's iconic white kit and legendary players like Alfredo Di StÃ©fano, RaÃºl, and Cristiano Ronaldo amd many more.
        The club's home ground is the Santiago BernabÃ©u Stadium, located in Madrid, Spain.
      </p>
    </div>
  `;
  playerGrid.appendChild(aboutText);
});


const homeBtn = document.getElementById("homeBtn");

homeBtn.addEventListener("click", (e) => {
  e.preventDefault();

  playerGrid.style.display = "grid";
  playerGrid.innerHTML = "";
  playersLoaded = false;

  const homeContent = document.createElement("section");
  homeContent.style.gridColumn = "1 / -1";
  homeContent.style.textAlign = "center";
  homeContent.innerHTML = `
    <h2 style="font-size: 28px;">Welcome to the greatest football club in the world!</h2>
    <p style="font-size: 18px;">
      Discover the history, the legends, and the glory of Real Madrid C.F.<br>
      From Santiago BernabÃ©u to the 15 Champions League titles â€” it's all here.
    </p>
    <img src="https://publish-p47754-e237306.adobeaemcloud.com/adobe/dynamicmedia/deliver/dm-aid--dea2b738-aa79-4de3-9e72-5082e6514695/_330636543248.app.webp?preferwebp=true" alt="BernabÃ©u Stadium" style="width: 1500px; border-radius: 10px; margin-top: 10px;">
  `;

  playerGrid.appendChild(homeContent);
});

//Laddar sidan direkt till hemsidan
window.addEventListener("DOMContentLoaded", () => {
  homeBtn.click();
});


</script>
</body>
</html>
