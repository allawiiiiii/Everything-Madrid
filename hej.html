<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <style>
  
  .searchbar {
  background-color: transparent !important;
  text-align: center;
  margin-top: 10px;
}

  /* Body instÃ¤llningar */
  body {
  background-color: rgb(255, 255, 255);
  }

  /* Grid layout */
  .grid-container {
  display: grid;
  grid-template-columns: 200px 2fr 200px;
  gap: 10px;
  padding: 10px;
  max-width: 100%;
  box-sizing: border-box;
  }
  /* Grid stil */
  .grid-container > div {
  background-color:  rgb(226, 226, 226);
  text-align: center;
  padding: 10px;
  font-size: 30px;
  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 10px;
  }
  /* Logo grid ruta*/
  .item1 {
  grid-column: 1 / 2;
  height: 100px;
  background-color: transparent !important;
}

/* Titel ruta */
.item2 {
  grid-column: 2 / 4;
  height: 100px;
  background-color: transparent !important;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Meny ruta */
  .item3 {
  grid-column: 1 / 2;
  height: 400px;
  padding: 0;
  }

  /* HuvudinnehÃ¥llet */
  .item5 {
  grid-column: 2 / 4;
  min-height: 400px;
  height: auto; 
  padding: 10px;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-template-rows: repeat(2, 1fr);
  gap: 10px;
  }
  /* InnehÃ¥llet i grid ruta */
  .item5 > div {
  background-color:  rgb(255, 255, 255);
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 20px;
  border-radius: 8px;
  }
  /* Spelarkortens stil */
  .player-card {
  background-color: transparent;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-size: 18px;
  border-radius: 10px;
  padding: 10px;
  box-shadow: 0 2px 8px rgb(255, 255, 255);
}
  /* Spelarkortens stil */
  .nav-menu {
  display: flex;
  flex-direction: column;
  justify-content: space-around;
  align-items: center;
  height: 100%;
  width: 100%;
  background-color: rgb(226, 226, 226);
  border-radius: 10px;
  padding: 10px; 
  }
  /* Menyknappar stil */
  .nav-menu a {
  text-decoration: none;
  color: black;
  font-size: 20px;
  background-color: white;
  padding: 10px 20px;
  border-radius: 8px;
  width: 80%;
  text-align: center;
  transition: background-color 0.3s;
  }

  .nav-menu a:hover {
  background-color: #ddd;
  }

  .logo {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
  }
  /* Header stil */
  header {
  background-color: #245ab6;
  color: white;
  text-align: center;
  padding: 15px;
  font-size: 18px;
}
  /* Footer stil */
footer {
  background-color: rgb(226, 226, 226);
  color: black;
  text-align: center;
  padding: 20px;
  font-size: 14px;
}
  /* GÃ¶r sÃ¥ att allt i footern Ã¤r transparent */
footer * {
  background-color: transparent !important;
  color: inherit;
}

  main > h1 {
  text-align: center;
  color: rgb(0, 0, 0);
  font-size: 36px;
  margin: 20px 0;
  }
  body {
  margin: 0;
  padding-bottom: 100px;
  font-family: 'Montserrat', sans-serif;
}

.item2 h1 {
  margin: 0;
  font-size: 36px;
  font-family: 'Montserrat', sans-serif;
  background: linear-gradient(to right, #245ab6, #6ea8fe);
  color: white;
  padding: 10px 20px;
  border-radius: 10px;
  text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);

}
  /* Responsive fÃ¶r mindre skÃ¤rmar */
@media (max-width: 768px) {
  .grid-container {
    grid-template-columns: 1fr;
  }

  .item1, .item2, .item3, .item5 {
    grid-column: 1 / -1;
    height: auto;
  }

  .nav-menu {
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
  }

  .nav-menu a {
    width: auto;
    flex: 1 1 40%;
    font-size: 16px;
    padding: 8px;
  }

  .item2 h1 {
    font-size: 24px;
    padding: 10px;
    text-align: center;
  }

  .item1 img {
    height: 80px;
    margin: 0 auto;
  }

  img {
    max-width: 100%;
    height: auto;
    display: block;
    margin: 0 auto;
  }
}

.searchbar {
  background-color: transparent !important;
  text-align: center;
  margin: 15px 0;
  grid-column: 1 / -1;
}



</style>
</head>

<body>

<main> 
  <div class="grid-container">
    <div class="item1">
      <div style="background-color: 10px; display: inline-block;">
        <img src="realmadrid.png" alt="Real Madrid Logo" style="height:120px;">
      </div>
      
    </div>
    <div class="item2">
      <h1>Everything Madrid</h1>

    </div>
    
    
    <div class="item3" style="background-color: transparent;">

      <nav class="nav-menu">
        <a href="#" id="homeBtn">Home</a>
        <a href="#" id="aboutBtn">About</a>
        <a href="#" id="historybtn">History</a>
        <a href="#" id="playersBtn">Players</a>

      </nav>
    </div>
    
    <div class="searchbar" id="searchContainer" style="display: none;">
      <input 
          type="text" 
          id="searchInput" 
          placeholder="Search players..." 
          style="padding: 8px 12px; width: 250px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px; background-color: white;">
    </div>


  <div class="item5" id="playerGrid">
  
  </div>

      
  <div id="player-list" style="display: none; padding: 20px; background-color: white; border-radius: 10px; margin-top: 20px;">
    <h2 style="text-align:center; color: rgb(37, 116, 161);">Real Madrid Legends</h2>
    <ul id="players" style="list-style-type: none; padding: 0; font-size: 18px; text-align: center;"></ul>
  </div>
  
</main>

<div style="height: 20px;"></div>

<footer>
  <p>
    <img src="realmadrid.png" alt="Real Madrid Logo" style="height: 30px; vertical-align: middle;">
    Â©2025 Everything Madrid | Â¡Hala Madrid y nada mÃ¡s!
  </p>

  <p>
    Follow our journey on
    <a href="https://www.instagram.com/realmadrid/" target="_blank">Instagram ðŸ“¸</a>
  </p>
</footer>

<script>
  // HÃ¥ller reda pÃ¥ om spelarna redan har laddats in
  let playersLoaded = false;
  // HÃ¤mta players knappen och spelarkorten(dom-manipulering)
  const playersBtn = document.getElementById("playersBtn");
  const playerGrid = document.getElementById("playerGrid");
  
  /* HÃ¤mta spelarkorten och lÃ¤gg till eventlyssnare
    NÃ¤r knappen trycks pÃ¥, hÃ¤mta spelarna frÃ¥n JSON-filen och visa dem i griden
    Om spelarna redan har laddats, gÃ¶r inget */
    playersBtn.addEventListener("click", (e) => {
  e.preventDefault();

  playerGrid.style.display = "grid";
  document.getElementById("searchContainer").style.display = "block";

  if (playersLoaded) {
    return;
  }
//Rensar sidan varje gÃ¥ng en annan knapp trycks.
  playerGrid.innerHTML = "";

  
  


  // HÃ¤mta spelarna frÃ¥n JSON-filen och skapa kort fÃ¶r varje spelare
  // Om det inte gÃ¥r att hÃ¤mta spelarna, visa ett felmeddelande 
  fetch('real_madrid_players.json')
    .then(res => res.json())
    .then(players => {
      players.forEach(player => {
        const card = document.createElement("div");
        card.classList.add("player-card");

        card.innerHTML = `
          <div 
          style="text-align:center;">
            <img src="${player.image}" alt="${player.name}" style="width:100px; height:100px; border-radius:50%; object-fit:cover;"><br>
            <strong>${player.name}</strong><br>
            <small>${player.position}</small><br>
            <small>${player.years}</small>
        <div>
        `;
        playerGrid.appendChild(card);
      });
      document.getElementById("searchInput").addEventListener("input", function () {
      const query = this.value.toLowerCase();
      const cards = document.querySelectorAll(".player-card");
      cards.forEach(card => {
      const name = card.querySelector("strong").textContent.toLowerCase();
      card.style.display = name.includes(query) ? "flex" : "none";
      });
  });

      playersLoaded = true;
    })
    .catch(err => {
      playerGrid.innerHTML = "<div>Error loading players.</div>";
      console.error(err);
    });
});
  //Hanterar knappen fÃ¶r att visa about-sidan
  // NÃ¤r knappen trycks pÃ¥, visa information om Real Madrid i griden
  const aboutBtn = document.getElementById("aboutBtn");

  aboutBtn.addEventListener("click", (e) => {
  e.preventDefault();
  document.getElementById("searchContainer").style.display = "none";
  playerGrid.style.display = "grid";
  playerGrid.innerHTML = "";
  playersLoaded = false;

  const aboutText = document.createElement("div");
  aboutText.style.gridColumn = "1 / -1";
  aboutText.innerHTML = `
    <div style="text-align:center; font-size: 20px; color: black;">
      <h2 style="color: blue;">Real Madrid</h2>
      <p>
        Real Madrid is the most successful football clubs in the world.
        Founded in 1902, they have won a record 15 UEFA Champions League titles and 35 La Liga titles.
        The team is known for it's iconic white kit and legendary players like Alfredo Di StÃ©fano, RaÃºl, and Cristiano Ronaldo amd many more.
        The club's home ground is the Santiago BernabÃ©u Stadium, located in Madrid, Spain.
      </p>
    </div>
  `;
  playerGrid.appendChild(aboutText);
});

// Hanterar knappen fÃ¶r att visa Home sidan 
const homeBtn = document.getElementById("homeBtn");

homeBtn.addEventListener("click", (e) => {
  e.preventDefault();
  document.getElementById("searchContainer").style.display = "none";
  playerGrid.style.display = "grid";
  playerGrid.innerHTML = "";
  playersLoaded = false;
  const homeContent = document.createElement("section");
  homeContent.style.gridColumn = "1 / -1";
  homeContent.style.textAlign = "center";
  homeContent.innerHTML = `
    <h2 style="font-size: 28px;">Welcome to the greatest football club in the world!</h2>
    <p style="font-size: 18px;">
      Discover the history, the legends, and the glory of Real Madrid C.F.<br>
      From Santiago BernabÃ©u to the 15 Champions League titles â€” it's all here.
    </p>
    <img src="https://publish-p47754-e237306.adobeaemcloud.com/adobe/dynamicmedia/deliver/dm-aid--dea2b738-aa79-4de3-9e72-5082e6514695/_330636543248.app.webp?preferwebp=true" alt="BernabÃ©u Stadium" style="max-width: 100%; height: auto; border-radius: 10px; margin-top: 10px;">
  `;

  playerGrid.appendChild(homeContent);
});

//Laddar start sidan direkt nÃ¤r sidan laddas
window.addEventListener("DOMContentLoaded", () => {
  homeBtn.click();
});


</script>
</body>
</html>
