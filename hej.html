<!DOCTYPE html>
<html>
<head>
<style>
  * {
    background-color: rgb(16, 87, 159);
  }

.grid-container {
  display: grid;
  grid-template-columns: 200px 1fr 200px;
  gap: 10px;
  background-color: rgb(16, 87, 159);
  padding: 10px;
}

.grid-container > div {
  background-color: #f1f1f1e4;
  text-align: center;
  padding: 10px;
  font-size: 30px;

  /* Center content inside each item */
  display: flex;
  justify-content: center;
  align-items: center;
}

.item1 {
  grid-column: 1 / 2;
  height: 100px;
  border-radius: 10px;
  
}
.logo {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
}



.item2 {
  grid-column: 2 / 4;
  height: 100px;
  border-radius: 10px;
}

.item3 {
  grid-column: 1 / 2;
  height: 400px;
  border-radius: 10px;
  padding: 0;
}

.item5 {
  grid-column: 2 / 3;
  height: 400px;
  border-radius: 10px;
}

.item4 {
  grid-column: 1 / 4;
  height: 100px;
  border-radius: 10px;
}

.nav-menu {
  display: flex;
  flex-direction: column;
  justify-content: space-around;
  align-items: center;
  height: 100%;
  width: 100%;
}

.nav-menu a {
  text-decoration: none;
  color: black;
  font-size: 20px;
  background-color: white;
  padding: 10px 20px;
  border-radius: 8px;
  width: 80%;
  text-align: center;
  transition: background-color 0.3s;
}

.nav-menu a:hover {
  background-color: #ddd;
}
</style>
</head>
<body>

<div class="grid-container">

  <div class="item1">
    <img src="15cl.jpg" alt="Logo" class="logo">
  </div>

  <div class="item2">2</div>

  <div class="item3">
    <nav class="nav-menu">
      <a href="#">Menu 1</a>
      <a href="#">Menu 2</a>
      <a href="#">Menu 3</a>
      <a href="#">Menu 4</a>
    </nav>
  </div>

  <div class="item5">5</div>

  <div class="item4">4</div>

</div>

</body>
</html>
