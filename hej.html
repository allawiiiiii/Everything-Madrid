<!DOCTYPE html>
<html>
<head>
<style>
  * {
    background-color: rgb(37, 116, 161);
  }

.grid-container {
  display: grid;
  grid-template-columns: 200px 2fr 200px;
  gap: 10px;
  padding: 10px;
}

.grid-container > div {
  background-color: #f1f1f1e4;
  text-align: center;
  padding: 10px;
  font-size: 30px;
  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 10px;
}

.item1 {
  grid-column: 1 / 2;
  height: 100px;
}

.item2 {
  grid-column: 2 / 4;
  height: 100px;
}

.item3 {
  grid-column: 1 / 2;
  height: 400px;
  padding: 0;
}

.item5 {
  grid-column: 2 / 4;
  height: 400px;
  padding: 10px;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-template-rows: repeat(2, 1fr);
  gap: 10px;
  background-color: #e74c3c;
}

.item5 > div {
  background-color: #ffffff;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 20px;
  border-radius: 8px;
}

.item4 {
  grid-column: 1 / 4;
  height: 100px;
}

.nav-menu {
  display: flex;
  flex-direction: column;
  justify-content: space-around;
  align-items: center;
  height: 100%;
  width: 100%;
}

.nav-menu a {
  text-decoration: none;
  color: black;
  font-size: 20px;
  background-color: white;
  padding: 10px 20px;
  border-radius: 8px;
  width: 80%;
  text-align: center;
  transition: background-color 0.3s;
}

.nav-menu a:hover {
  background-color: #ddd;
}

.logo {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
}

header, footer {
  text-align: center;
  padding: 15px;
  background-color: 37, 116, 161;
  font-size: 18px;
  color: #ffffff;
}

main > h1 {
  text-align: center;
  color: white;
  font-size: 36px;
  margin: 20px 0;
}
</style>
</head>
<body>

<header>
  <nav>
    <ul>
    </ul>
  </nav>
</header>

<main>
  <h1>¯\_(ツ)_/¯</h1>

  <div class="grid-container">
    <div class="item1">
      <img src="15cl.jpg" alt="Logo" class="logo">
    </div>
    <div class="item2">2</div>
    <div class="item3">
      <nav class="nav-menu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Products</a>
        <a href="#">Contact</a>
      </nav>
    </div>
    <div class="item5">
    
    </div>
    <div class="item4">4</div>
  </div>
</main>

<footer>
  <p>©2025 fan vet jag. Inga rättigheter finns här. </p>
</footer>

</body>
</html>
